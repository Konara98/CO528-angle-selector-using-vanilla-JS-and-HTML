<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control {
            margin: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Angle Selector Tool</h1>
        <div class="control">
            <label for="angleInput">Angle:</label>
            <input type="number" id="angleInput" min="0" max="360" value="0">
        </div>
        <div class="control">
            <input type="range" id="angleSlider" min="0" max="360" value="0">
        </div>
        <div class="control">
            <label>Common Values:</label>
            <label><input type="radio" name="angleRadio" value="0"> 0</label>
            <label><input type="radio" name="angleRadio" value="45"> 45</label>
            <label><input type="radio" name="angleRadio" value="60"> 60</label>
            <label><input type="radio" name="angleRadio" value="90"> 90</label>
            <label><input type="radio" name="angleRadio" value="180"> 180</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
